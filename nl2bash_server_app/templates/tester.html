<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tester UI - An interface to improve Tellina
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Scripts that we might use for server communication. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
    <link rel="stylesheet" href="../static/main.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
            <span class="icon-bar">
            </span>
          </button>
          <a class="navbar-brand" href="#">NL2Bash
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="tester.html">Tester UI
              </a>
            </li>
            <li>
              <a href="http://tellina.rocks">Tellina
              </a>
            </li>
            <li>
              <a href="#">Contact
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid text-center">
      <div class="row content">
        <div class="col-sm-2 sidebar">
        </div>
        <div class="col-sm-8 text-left">
              <h1>Which of the following satisfies the given question or description?</h1>
              <br>
              <p>{{english_command}}.</p>
              <hr>
              <form action="submit" method="post">
                  {% csrf_token %}
                  {% for bash_command in bash_cmd_list %}
                  <label>
                    <input type ="checkbox" name="cBox" value ="{{bash_command}}" class="uCheckBox">
                    <code>{{bash_command}}
                    </code>
                    </input>
                  </label>
                    <br>
                  {% endfor %}
                    <br>
                    <button id="submit_btn" type="submit" class="btn btn-default">Submit
                    </button>
              </form>
            <form action="skip" method="post">
                {% csrf_token %}
                <input id="skip_btn" type="submit" class="btn btn-default" value="Skip">
                </input>
            </form>
      </div>
      <div class="col-sm-2 sidebar">
      </div>
    </div>
    </div>
  <div id="push">
  </div>
  </body>
</html>
